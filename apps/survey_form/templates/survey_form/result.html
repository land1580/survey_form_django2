<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Result</title>
</head>
<body>
    <center>
        <h1>Thanks for submitting this survey!</h1>
        <h3>You've submitted it {{ request.session.attempts}} times now.</h3>
        <div>          
            <p>Name:  {{ request.session.name }}</p>
            <p>Dojo Location:  {{ request.session.location }}</p>
            <p>Favorite Language:  {{ request.session.language }}</p>
            <p>Comment:  {{ request.session.comments }}</p>
            <a href="/">Go back</a>
        </div>
    </center>
</body>
</html>
